<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить книгу</title>
</head>
<body>
    <h1>Удалить книгу</h1>
    <p>Вы уверены, что хотите удалить книгу <strong>"{{ book.title }}"</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'books_list' %}">Отмена</a>
    </form>
</body>
</html>
